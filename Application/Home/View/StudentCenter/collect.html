    <div class="ucenter">
        <div class="ucenter-top clearfix">
            <!-- <a href="../../../../Vshow/index.php" class="back fl">返回首页</a> -->
        </div>
        <div class="ucenter-wrap clearfix">
            <div class="ucenter-left">
                <div class="ucenter-l-header clearfix">
                    <img src="__ROOT__/Uploads/Avater/{$Think.session.avaterPath}" alt="">
                    <div class="info">
                        <p class="name">{$Think.session.truename}</p>
                        <!-- <p class="grade">网络1班</p> -->
                    </div>
                </div>
                <ul class="ucenter-l-nav" id="ucenterNav">
                    <li><a class="column1" href="__CONTROLLER__/index">修改资料</a></li>
                    <li><a class="column2" href="__CONTROLLER__/upload">作品上传</a></li>
                    <li><a class="column3" href="__CONTROLLER__/course">课程管理</a></li>
                    <li><a class="column4" href="__CONTROLLER__/homework">作品管理</a></li>
                    <li><a class="column5" href="__CONTROLLER__/collect">我的收藏</a></li>
                </ul>
            </div>
            <div class="ucenter-right" id="ucenterRight">
      <div class="column-box5 column-box4-box5 r-content">
                    <empty name="collectList">
                        <div class="empty-message">
                            您还没有收藏哦
                        </div>
                    </empty>
                    <volist name="collectList" id="vo">
                        <div class="list clearfix">
                            <div class="img-wrap2 fl">
                                <img src="__ROOT__/Uploads/Works/{$vo.works_image}" alt="">
                            </div> 
                                <div class="list-cont fl">
                                    <h3>{$vo.works_name}</h3>
                                    <p>
                                        <span>作品网址:</span><em><a href="__ROOT__/index.php/Home/Works/s/id/{$vo.id}">http://{$Think.server.SERVER_NAME}/index.php/Home/Works/s/id/{$vo.id}</a></em>
                                    </p>
                                    <p>
                                        <span>作者:</span><em class="author-name"><a href="#">{$vo.works_author}</a></em>
                                    </p>
                                    <p> </p>
                                    <p>
                                        <span class="time">收藏时间:</span><em class="time">{$vo.operate_time|date="Y-m-d",###}</em>
                                    </p>
                                    <ul class="other">
                                        <li><a href="javascript:;" class="delete-collect" oid="{$vo.oid}" wid="{$vo.id}">取消收藏</a></li>
                                    </ul>                           
                                </div>            
                        </div>
                    </volist>
                </div>
            </div>      
        </div>
